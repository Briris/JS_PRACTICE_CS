<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Activity 2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container">
		<h1>Favorite FastFood Restaurant</h1>
<br>
		<input type="text" placeholder="Jolibee, KFC, McDonalds, Popeyes" id="ffr">
<br>
		<button type="button" class="btn" onclick="sapphire()">Show Me</button>

		<h4 id="show_here">Your favorite fastfood restaurant is...</h4>
	</div>

<script>
	function sapphire() {
		var resto = document.getElementById("ffr").value;

	if(resto == "Jolibee")
		{document.getElementById("show_here").innerHTML = "Bida ang saya!";	}

	else if(resto == "KFC")
		{document.getElementById("show_here").innerHTML = "It's Finger Lickin' Good.";}

	else if(resto == "McDonalds")
		{document.getElementById("show_here").innerHTML = "I'm Lovin' It";}

	else if(resto == "Popeyes")
		{document.getElementById("show_here").innerHTML = "Love That Chicken.";}

	else {document.getElementById("show_here").innerHTML = "Not valid"; }
	}

</script>


</body>
</html>
